<!DOCTYPE html>
<html>
<head>
    <title>Vertical Jump Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            height: 60vh;
            max-height: 600px;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            position: relative;
            overflow: hidden;
            border: 2px solid black;
            touch-action: none; /* Prevents default touch scrolling */
        }

        #player {
            width: 10%;
            height: 10vh;
            background: #FF4444;
            position: absolute;
            left: 45%;
            bottom: 0;
            transition: bottom 0.1s, left 0.1s, transform 0.1s;
        }

        .platform {
            width: 20%;
            height: 3vh;
            background: #666633;
            position: absolute;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #score {
            position: absolute;
            top: 2vh;
            left: 2vw;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 4vw;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score">Platforms: 0</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        
        // Audio setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playJumpSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function playLandSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        function playGameOverSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                        ('ontouchstart' in window) || 
                        (navigator.maxTouchPoints > 0);

        // Game variables
        let playerX = gameContainer.offsetWidth * 0.45;
        let playerY = 0;
        let velocity = 0;
        let isJumping = false;
        let score = 0;
        const gravity = 0.5;
        const jumpForce = 12;
        const moveSpeed = 5;
        const platforms = [];
        const platformSpeed = 2;
        let tiltDirection = 0; // For mobile tilting

        // Platform generation
        function createPlatform(y) {
            const platform = document.createElement('div');
            platform.className = 'platform';
            platform.style.bottom = y + 'px';
            platform.style.left = Math.random() * (gameContainer.offsetWidth - gameContainer.offsetWidth * 0.2) + 'px';
            gameContainer.appendChild(platform);
            platforms.push({
                element: platform,
                y: y,
                landed: false
            });
        }

        // Initial platforms
        for (let i = 0; i < 5; i++) {
            createPlatform(i * 150);
        }

        // Desktop controls
        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    if (!isJumping) {
                        velocity = jumpForce;
                        isJumping = true;
                        playJumpSound();
                        player.style.transform = 'scaleY(1.2) scaleX(0.8)';
                    }
                    break;
                case 'ArrowLeft':
                    if (!isMobile) leftPressed = true; // Only on desktop
                    break;
                case 'ArrowRight':
                    if (!isMobile) rightPressed = true; // Only on desktop
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                    if (!isMobile) leftPressed = false;
                    break;
                case 'ArrowRight':
                    if (!isMobile) rightPressed = false;
                    break;
            }
        });

        // Mobile controls (touch to jump, tilt to move)
        if (isMobile) {
            gameContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isJumping) {
                    velocity = jumpForce;
                    isJumping = true;
                    playJumpSound();
                    player.style.transform = 'scaleY(1.2) scaleX(0.8)';
                }
            });

            window.addEventListener('deviceorientation', (e) => {
                // Use gamma (left-right tilt) for direction
                // Gamma ranges from -90 to 90 degrees when phone is vertical
                let tilt = e.gamma;
                // Normalize to -1 to 1, with dead zone near 0
                if (tilt > 10) {
                    tiltDirection = Math.min((tilt - 10) / 30, 1); // Right tilt
                } else if (tilt < -10) {
                    tiltDirection = Math.max((tilt + 10) / 30, -1); // Left tilt
                } else {
                    tiltDirection = 0; // Dead zone
                }
            });
        }

        // Game loop
        function update() {
            // Apply gravity
            velocity -= gravity;
            playerY += velocity;
            
            // Horizontal movement
            const playerWidth = gameContainer.offsetWidth * 0.1;
            if (!isMobile) {
                // Desktop keyboard controls
                if (leftPressed && playerX > 0) {
                    playerX -= moveSpeed;
                }
                if (rightPressed && playerX < gameContainer.offsetWidth - playerWidth) {
                    playerX += moveSpeed;
                }
            } else {
                // Mobile tilt controls
                if (playerX > 0 && playerX < gameContainer.offsetWidth - playerWidth) {
                    playerX += moveSpeed * tiltDirection;
                }
                // Clamp to edges
                playerX = Math.max(0, Math.min(playerX, gameContainer.offsetWidth - playerWidth));
            }

            // Ground collision
            if (playerY <= 0 && velocity < 0) {
                playerY = 0;
                velocity = 0;
                if (isJumping) {
                    playLandSound();
                    player.style.transform = 'scaleY(0.8) scaleX(1.2)';
                    setTimeout(() => player.style.transform = 'scale(1)', 100);
                    isJumping = false;
                }
            }

            // Platform collision and movement
            platforms.forEach((platform, index) => {
                platform.y -= platformSpeed;
                platform.element.style.bottom = platform.y + 'px';

                // Check collision with player
                const playerRect = player.getBoundingClientRect();
                const platRect = platform.element.getBoundingClientRect();
                
                if (playerRect.bottom <= platRect.top + 5 &&
                    playerRect.bottom >= platRect.top - 5 &&
                    playerRect.right > platRect.left &&
                    playerRect.left < platRect.right &&
                    velocity < 0) {
                    playerY = platform.y + gameContainer.offsetHeight * 0.03;
                    velocity = 0;
                    if (isJumping) {
                        if (!platform.landed) {
                            score += 1;
                            platform.landed = true;
                            scoreDisplay.textContent = `Platforms: ${score}`;
                        }
                        playLandSound();
                        player.style.transform = 'scaleY(0.8) scaleX(1.2)';
                        setTimeout(() => player.style.transform = 'scale(1)', 100);
                        isJumping = false;
                    }
                }

                // Remove and regenerate platforms
                if (platform.y < -20) {
                    gameContainer.removeChild(platform.element);
                    platforms.splice(index, 1);
                    createPlatform(gameContainer.offsetHeight);
                }
            });

            // Update player position
            player.style.bottom = playerY + 'px';
            player.style.left = playerX + 'px';

            // Game over condition
            if (playerY < -60) {
                playGameOverSound();
                alert(`Game Over! Platforms landed: ${score}\nRefresh to restart.`);
                playerY = 0;
                playerX = gameContainer.offsetWidth * 0.45;
                velocity = 0;
                score = 0;
                tiltDirection = 0; // Reset tilt
                scoreDisplay.textContent = `Platforms: ${score}`;
            }

            requestAnimationFrame(update);
        }

        // Start game
        update();
    </script>
</body>
</html>
