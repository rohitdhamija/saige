<!DOCTYPE html>
<html>
<head>
    <title>Vertical Jump Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        #game-container {
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            position: relative;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
            touch-action: none;
        }

        #player {
            width: 40px;
            height: 60px;
            background: #FF4444;
            position: absolute;
            left: 180px;
            bottom: 0;
            transition: bottom 0.1s, left 0.1s, transform 0.1s;
        }

        .platform {
            width: 80px;
            height: 20px;
            background: #666633;
            position: absolute;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                        ('ontouchstart' in window) || 
                        (navigator.maxTouchPoints > 0);

        let playerX = 180;
        let playerY = 0;
        let velocity = 0;
        let horizontalVelocity = 0;
        let isJumping = false;
        let score = 0;
        const gravity = 0.5;
        const jumpForce = 12;
        const moveSpeed = 5;
        const platforms = [];
        const platformSpeed = 2;
        
        function createPlatform(y) {
            const platform = document.createElement('div');
            platform.className = 'platform';
            platform.style.bottom = y + 'px';
            platform.style.left = Math.random() * (gameContainer.offsetWidth - 80) + 'px';
            gameContainer.appendChild(platform);
            platforms.push({
                element: platform,
                y: y,
                landed: false // Track if landed on
            });
        }

        for (let i = 0; i < 5; i++) {
            createPlatform(i * 150);
        }

        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    if (!isJumping) {
                        velocity = jumpForce;
                        isJumping = true;
                        player.style.transform = 'scaleY(1.2) scaleX(0.8)';
                    }
                    break;
                case 'ArrowLeft':
                    if (!isMobile) leftPressed = true;
                    break;
                case 'ArrowRight':
                    if (!isMobile) rightPressed = true;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                    if (!isMobile) leftPressed = false;
                    break;
                case 'ArrowRight':
                    if (!isMobile) rightPressed = false;
                    break;
            }
        });

        if (isMobile) {
            gameContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isJumping) {
                    const touchX = e.touches[0].clientX - gameContainer.getBoundingClientRect().left;
                    const playerRect = player.getBoundingClientRect();
                    const playerLeft = playerRect.left - gameContainer.getBoundingClientRect().left;
                    const playerRight = playerRect.right - gameContainer.getBoundingClientRect().left;

                    velocity = jumpForce;
                    isJumping = true;
                    player.style.transform = 'scaleY(1.2) scaleX(0.8)';

                    if (touchX >= playerLeft && touchX <= playerRight) {
                        horizontalVelocity = 0;
                    } else if (touchX < gameContainer.offsetWidth / 2) {
                        horizontalVelocity = -moveSpeed;
                    } else {
                        horizontalVelocity = moveSpeed;
                    }
                }
            });

            gameContainer.addEventListener('touchend', (e) => {
                e.preventDefault();
            });
        }

        function update() {
            velocity -= gravity;
            playerY += velocity;
            
            const playerWidth = 40;
            if (!isMobile) {
                if (leftPressed && playerX > 0) {
                    playerX -= moveSpeed;
                }
                if (rightPressed && playerX < gameContainer.offsetWidth - playerWidth) {
                    playerX += moveSpeed;
                }
            } else {
                if (playerX > 0 && playerX < gameContainer.offsetWidth - playerWidth) {
                    playerX += horizontalVelocity;
                }
                playerX = Math.max(0, Math.min(playerX, gameContainer.offsetWidth - playerWidth));
                horizontalVelocity *= 0.98;
            }

            if (playerY <= 0) {
                playerY = 0;
                velocity = 0;
                horizontalVelocity = 0;
                if (isJumping) {
                    player.style.transform = 'scaleY(0.8) scaleX(1.2)';
                    setTimeout(() => player.style.transform = 'scale(1)', 100);
                    isJumping = false;
                }
            }

            platforms.forEach((platform, index) => {
                platform.y -= platformSpeed;
                platform.element.style.bottom = platform.y + 'px';

                const playerRect = player.getBoundingClientRect();
                const platRect = platform.element.getBoundingClientRect();
                
                if (playerRect.bottom <= platRect.top + 5 &&
                    playerRect.bottom >= platRect.top - 5 &&
                    playerRect.right > platRect.left &&
                    playerRect.left < platRect.right &&
                    velocity < 0) {
                    playerY = platform.y + 20;
                    velocity = 0;
                    horizontalVelocity = 0;
                    if (isJumping) {
                        if (!platform.landed) {
                            score++;
                            platform.landed = true;
                            scoreDisplay.textContent = `Score: ${score}`;
                        }
                        player.style.transform = 'scaleY(0.8) scaleX(1.2)';
                        setTimeout(() => player.style.transform = 'scale(1)', 100);
                        isJumping = false;
                    }
                }

                if (platform.y < -20) {
                    gameContainer.removeChild(platform.element);
                    platforms.splice(index, 1);
                    createPlatform(600);
                }
            });

            player.style.bottom = playerY + 'px';
            player.style.left = playerX + 'px';

            if (playerY < -60) {
                alert(`Game Over! Score: ${score}\nRefresh to restart.`);
                playerY = 0;
                playerX = 180;
                velocity = 0;
                horizontalVelocity = 0;
                score = 0;
                scoreDisplay.textContent = `Score: ${score}`;
            }

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
