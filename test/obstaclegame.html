<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scrolling Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
        }
        canvas {
            display: block;
            margin: auto;
            transition: background 1s;
            background: radial-gradient(circle, #f5f5dc, #d3d3d3);
        }
        .restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" class="restart-button">Restart Game</button>
    <audio id="moveSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="scoreSound" src="https://www.soundjay.com/button/beep-09.wav"></audio>
    <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartButton = document.getElementById("restartButton");
        const moveSound = document.getElementById("moveSound");
        const scoreSound = document.getElementById("scoreSound");
        const gameOverSound = document.getElementById("gameOverSound");
        
        canvas.width = 400;
        canvas.height = 600;
        
        let player, obstacles, score, gameRunning, level;
        let backgrounds = [
            "linear-gradient(to bottom, #87CEEB, #1E90FF)",
            "linear-gradient(to bottom, #FFD700, #FFA500)",
            "linear-gradient(to bottom, #90EE90, #008000)",
            "linear-gradient(to bottom, #FF69B4, #8B0000)",
            "linear-gradient(to bottom, #8A2BE2, #4B0082)",
            "linear-gradient(to bottom, #2F4F4F, #000000)"
        ];
        
        function initGame() {
            player = {
                x: canvas.width / 2 - 20,
                y: canvas.height - 60,
                width: 40,
                height: 40,
                speed: 5,
                dx: 0,
                dragging: false
            };
            
            obstacles = [];
            score = 0;
            level = 1;
            gameRunning = true;
            restartButton.style.display = "none";
            updateGame();
        }
        
        function updateBackground() {
            document.body.style.background = backgrounds[Math.min(Math.floor(level / 5), backgrounds.length - 1)];
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
                moveSound.play();
            }
            if (event.key === "ArrowLeft") {
                player.dx = -player.speed;
            } else if (event.key === "ArrowRight") {
                player.dx = player.speed;
            }
        });
        
        document.addEventListener("keyup", (event) => {
            if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
                player.dx = 0;
            }
        });
        
        function spawnObstacle() {
            let obstacleSize = 50 + level * 2; 
            let obstacleSpeed = 3 + level * 0.5;
            
            const obstacle = {
                x: Math.random() * (canvas.width - obstacleSize),
                y: 0,
                width: obstacleSize,
                height: 20 + level * 2,
                speed: obstacleSpeed
            };
            obstacles.push(obstacle);
        }
        
        function updateGame() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = "red";
            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacle.speed;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOverSound.play();
                    gameRunning = false;
                    restartButton.style.display = "block";
                    alert("Game Over! Score: " + score + " | Level: " + level);
                }
                
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreSound.play();
                    if (score % 10 === 0) {
                        level++;
                        updateBackground();
                    }
                }
            });
            
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
            ctx.fillText("Level: " + level, 320, 20);
            
            requestAnimationFrame(updateGame);
        }
        
        restartButton.addEventListener("click", initGame);
        
        setInterval(spawnObstacle, 1000);
        initGame();
    </script>
</body>
</html>
