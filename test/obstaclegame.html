<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scrolling Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
        }
        .restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" class="restart-button">Restart Game</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartButton = document.getElementById("restartButton");
        
        canvas.width = 400;
        canvas.height = 600;
        
        let player, obstacles, score, gameRunning, level;
        
        function initGame() {
            player = {
                x: canvas.width / 2 - 20,
                y: canvas.height - 60,
                width: 40,
                height: 40,
                speed: 5,
                dx: 0,
                dragging: false
            };
            
            obstacles = [];
            score = 0;
            level = 1;
            gameRunning = true;
            restartButton.style.display = "none";
            updateGame();
        }
        
        canvas.addEventListener("touchstart", (event) => {
            const touchX = event.touches[0].clientX - canvas.getBoundingClientRect().left;
            const touchY = event.touches[0].clientY - canvas.getBoundingClientRect().top;
            
            if (
                touchX >= player.x &&
                touchX <= player.x + player.width &&
                touchY >= player.y &&
                touchY <= player.y + player.height
            ) {
                player.dragging = true;
            }
        });
        
        canvas.addEventListener("touchmove", (event) => {
            if (player.dragging) {
                const touchX = event.touches[0].clientX - canvas.getBoundingClientRect().left;
                player.x = touchX - player.width / 2;
                
                if (player.x < 0) player.x = 0;
                if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            }
        });
        
        canvas.addEventListener("touchend", () => {
            player.dragging = false;
        });
        
        function spawnObstacle() {
            let obstacleSize = 50 + level * 2; 
            let obstacleSpeed = 3 + level * 0.5;
            
            const obstacle = {
                x: Math.random() * (canvas.width - obstacleSize),
                y: 0,
                width: obstacleSize,
                height: 20 + level * 2,
                speed: obstacleSpeed
            };
            obstacles.push(obstacle);
        }
        
        function updateGame() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = "red";
            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacle.speed;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameRunning = false;
                    restartButton.style.display = "block";
                    alert("Game Over! Score: " + score + " | Level: " + level);
                }
                
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    if (score % 10 === 0) {
                        level++;
                    }
                }
            });
            
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
            ctx.fillText("Level: " + level, 320, 20);
            
            requestAnimationFrame(updateGame);
        }
        
        restartButton.addEventListener("click", initGame);
        
        setInterval(spawnObstacle, 1000);
        initGame();
    </script>
</body>
</html>
