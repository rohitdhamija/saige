<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Game Land</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chewy', cursive;
            text-align: center;
            background: radial-gradient(circle, #1e3c72, #2a5298);
            margin: 0;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, white 1px, transparent 1px),
                radial-gradient(circle, white 2px, transparent 2px);
            background-size: 80px 80px;
            background-position: 0 0, 20px 20px;
            pointer-events: none; /* Ensures clicks go through to game cards */
            z-index: 0;
        }
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px #ff5722;
            font-size: 36px;
            position: relative;
            z-index: 1;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .game-card {
            width: 160px;
            height: 200px;
            border-radius: 15px;
            background-color: #fff;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            border: 4px solid #03a9f4;
        }
        .game-card:hover {
            animation: shake 0.5s infinite alternate;
            transform: scale(1.1);
        }
        @keyframes shake {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }
        .game-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px 10px 0 0;
        }
        .game-title {
            font-size: 18px;
            color: #ff5722;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Magic Game Land</h1>
    <div class="container">
        <div class="game-card" onclick="location.href='jump-game/index.html'">
            <img src="jump-game/assets/icon.png" alt="Rabbit Jump">
            <div class="game-title">Rabbit Jump</div>
        </div>
        <div class="game-card" onclick="location.href='cube-run/index.html'">
            <img src="cube-run/assets/icon.png" alt="Cube Run">
            <div class="game-title">Cube Run</div>
        </div>
    </div>
</body>
</html>
