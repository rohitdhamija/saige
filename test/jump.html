<!DOCTYPE html>
<html>
<head>
    <title>Vertical Jump Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        #game-container {
            width: 400px;
            height: 600px;
            background: #87CEEB;
            position: relative;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
            touch-action: none;
        }

        #player {
            width: 40px;
            height: 60px;
            background: #FF4444;
            position: absolute;
            left: 180px;
            bottom: 0;
            transition: bottom 0.1s, left 0.1s;
        }

        .platform {
            width: 80px;
            height: 20px;
            background: #666633;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        
        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                        ('ontouchstart' in window) || 
                        (navigator.maxTouchPoints > 0);

        // Game variables
        let playerX = 180;
        let playerY = 0;
        let velocity = 0;
        let horizontalVelocity = 0; // For mobile directional jumps
        let isJumping = false;
        const gravity = 0.5;
        const jumpForce = 12;
        const moveSpeed = 5;
        const platforms = [];
        const platformSpeed = 2;
        
        // Platform generation
        function createPlatform(y) {
            const platform = document.createElement('div');
            platform.className = 'platform';
            platform.style.bottom = y + 'px';
            platform.style.left = Math.random() * (gameContainer.offsetWidth - 80) + 'px';
            gameContainer.appendChild(platform);
            platforms.push({
                element: platform,
                y: y
            });
        }

        // Initial platforms
        for (let i = 0; i < 5; i++) {
            createPlatform(i * 150);
        }

        // Desktop controls
        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    if (!isJumping) {
                        velocity = jumpForce;
                        isJumping = true;
                    }
                    break;
                case 'ArrowLeft':
                    if (!isMobile) leftPressed = true;
                    break;
                case 'ArrowRight':
                    if (!isMobile) rightPressed = true;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                    if (!isMobile) leftPressed = false;
                    break;
                case 'ArrowRight':
                    if (!isMobile) rightPressed = false;
                    break;
            }
        });

        // Mobile controls (touch-based directional jumping)
        if (isMobile) {
            gameContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isJumping) {
                    const touchX = e.touches[0].clientX - gameContainer.getBoundingClientRect().left;
                    const playerRect = player.getBoundingClientRect();
                    const playerLeft = playerRect.left - gameContainer.getBoundingClientRect().left;
                    const playerRight = playerRect.right - gameContainer.getBoundingClientRect().left;

                    velocity = jumpForce; // Always jump up
                    isJumping = true;

                    // Check if touch is on player (within player bounds)
                    if (touchX >= playerLeft && touchX <= playerRight) {
                        horizontalVelocity = 0; // Straight up
                    }
                    // Left side of screen (excluding player area)
                    else if (touchX < gameContainer.offsetWidth / 2) {
                        horizontalVelocity = -moveSpeed; // Jump left
                    }
                    // Right side of screen (excluding player area)
                    else {
                        horizontalVelocity = moveSpeed; // Jump right
                    }
                }
            });

            gameContainer.addEventListener('touchend', (e) => {
                e.preventDefault();
                // Don't reset horizontalVelocity here; let it persist until landing
            });
        }

        // Game loop
        function update() {
            // Apply gravity
            velocity -= gravity;
            playerY += velocity;
            
            // Horizontal movement
            const playerWidth = 40;
            if (!isMobile) {
                // Desktop keyboard controls
                if (leftPressed && playerX > 0) {
                    playerX -= moveSpeed;
                }
                if (rightPressed && playerX < gameContainer.offsetWidth - playerWidth) {
                    playerX += moveSpeed;
                }
            } else {
                // Mobile touch controls
                if (playerX > 0 && playerX < gameContainer.offsetWidth - playerWidth) {
                    playerX += horizontalVelocity;
                }
                playerX = Math.max(0, Math.min(playerX, gameContainer.offsetWidth - playerWidth));
                // Dampen horizontal velocity slightly while in air
                horizontalVelocity *= 0.98;
            }

            // Ground collision
            if (playerY <= 0) {
                playerY = 0;
                velocity = 0;
                horizontalVelocity = 0; // Reset horizontal movement on landing
                isJumping = false;
            }

            // Platform collision and movement
            platforms.forEach((platform, index) => {
                platform.y -= platformSpeed;
                platform.element.style.bottom = platform.y + 'px';

                // Check collision with player
                const playerRect = player.getBoundingClientRect();
                const platRect = platform.element.getBoundingClientRect();
                
                if (playerRect.bottom <= platRect.top + 5 &&
                    playerRect.bottom >= platRect.top - 5 &&
                    playerRect.right > platRect.left &&
                    playerRect.left < platRect.right &&
                    velocity < 0) {
                    playerY = platform.y + 20;
                    velocity = 0;
                    horizontalVelocity = 0; // Reset horizontal movement on landing
                    isJumping = false;
                }

                // Remove and regenerate platforms
                if (platform.y < -20) {
                    gameContainer.removeChild(platform.element);
                    platforms.splice(index, 1);
                    createPlatform(600);
                }
            });

            // Update player position
            player.style.bottom = playerY + 'px';
            player.style.left = playerX + 'px';

            // Game over condition
            if (playerY < -60) {
                alert('Game Over! Refresh to restart.');
                playerY = 0;
                playerX = 180;
                velocity = 0;
                horizontalVelocity = 0;
            }

            requestAnimationFrame(update);
        }

        // Start game
        update();
    </script>
</body>
</html>
