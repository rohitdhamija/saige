<!DOCTYPE html>
<html>
<head>
    <title>Rabbit Jump</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        #game-container {
            width: 400px;
            height: 600px;
            background-size: 400px 600px;
            position: relative;
            overflow: hidden;
            border: 2px solid black;
            margin: 20px auto;
            touch-action: none;
        }

        #player {
            width: 40px;
            height: 60px;
            position: absolute;
            left: 180px;
            bottom: 0;
            transition: bottom 0.1s, left 0.1s;
        }

        .platform {
            width: 80px;
            height: 20px;
            background-size: 80px 20px;
            background-repeat: no-repeat;
            position: absolute;
        }

        #health-display {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 10px;
        }

        .heart {
            width: 24px;
            height: 24px;
        }

        #health-label, #score-display {
            font-size: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="health-display">
        <span id="health-label">Health:</span>
    </div>
    <div id="score-display">Score: 0</div>
    <div id="game-container">
        <img id="player" src="assets/player-rabbit1.png" alt="Player Rabbit">
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const healthDisplay = document.getElementById('health-display');
        const scoreDisplay = document.getElementById('score-display');

        // Audio setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playJumpSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function playLandSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        function playGameOverSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                        ('ontouchstart' in window) || 
                        (navigator.maxTouchPoints > 0);

        // Game variables
        let playerX = 180;
        let playerY = 0;
        let velocity = 0;
        let horizontalVelocity = 0; // Still needed for desktop, but not mobile
        let isJumping = false;
        let health = 3;
        let score = 0;
        let gameStarted = false;
        const gravity = 0.5;
        const jumpForce = 12;
        const moveSpeed = 5;
        const platforms = [];
        const platformSpeed = 2;

        // Background images array
        const backgroundImages = [
            'assets/background1.jpeg',
            'assets/background2.jpeg'
        ];

        // Set random background on load
        const randomBackground = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
        gameContainer.style.backgroundImage = `url('${randomBackground}')`;

        // Platform images
        const platformImages = ['assets/platform1.png', 'assets/platform2.png'];

        function createPlatform(y, isHealth = Math.random() < 0.1) {
            const platform = document.createElement('div');
            platform.className = 'platform';
            const image = isHealth ? 'assets/health-platform.png' : platformImages[Math.floor(Math.random() * platformImages.length)];
            platform.style.backgroundImage = `url('${image}')`;
            platform.style.bottom = y + 'px';
            platform.style.left = Math.random() * (gameContainer.offsetWidth - 80) + 'px';
            platform.isHealth = isHealth;
            gameContainer.appendChild(platform);
            platforms.push({
                element: platform,
                y: y,
                isHealth: isHealth
            });
        }

        for (let i = 0; i < 5; i++) {
            createPlatform(i * 150);
        }

        // Function to update health display with hearts
        function updateHealthDisplay() {
            while (healthDisplay.children.length > 1) {
                healthDisplay.removeChild(healthDisplay.lastChild);
            }
            for (let i = 0; i < health; i++) {
                const heart = document.createElement('img');
                heart.src = 'assets/heart.png';
                heart.className = 'heart';
                healthDisplay.appendChild(heart);
            }
        }

        // Desktop controls
        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    if (!isJumping) {
                        velocity = jumpForce;
                        isJumping = true;
                        gameStarted = true;
                        playJumpSound();
                    }
                    break;
                case 'ArrowLeft':
                    if (!isMobile) leftPressed = true;
                    break;
                case 'ArrowRight':
                    if (!isMobile) rightPressed = true;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                    if (!isMobile) leftPressed = false;
                    break;
                case 'ArrowRight':
                    if (!isMobile) rightPressed = false;
                    break;
            }
        });

        // Mobile controls
        if (isMobile) {
            gameContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isJumping) {
                    const touchX = e.touches[0].clientX - gameContainer.getBoundingClientRect().left; // Touch X relative to game container
                    const midpoint = gameContainer.offsetWidth / 2;

                    // Trigger vertical jump
                    velocity = jumpForce;
                    isJumping = true;
                    gameStarted = true;
                    playJumpSound();

                    // Instantly set horizontal position
                    if (touchX > midpoint && touchX > playerX) { // Right side, only if touch is right of player
                        playerX = Math.min(touchX, gameContainer.offsetWidth - 40); // Cap at right edge
                    } else if (touchX < midpoint && touchX < playerX) { // Left side, only if touch is left of player
                        playerX = Math.max(touchX, 0); // Cap at left edge
                    }
                    // No movement if touch is behind player on same side
                }
            });
        }

        // Game loop
        function update() {
            velocity -= gravity;
            playerY += velocity;

            const playerWidth = 40;

            // Apply horizontal movement if game has started
            if (gameStarted) {
                if (!isMobile) {
                    if (leftPressed && playerX > 0) playerX -= moveSpeed;
                    if (rightPressed && playerX < gameContainer.offsetWidth - playerWidth) playerX += moveSpeed;
                }
                // No horizontal velocity updates needed for mobile since movement is instant
            }

            // Update score
            score++;
            scoreDisplay.textContent = `Score: ${score}`;

            if (playerY <= 0 && velocity < 0) {
                playerY = 0;
                velocity = 0;
                horizontalVelocity = 0;
                if (isJumping) {
                    playLandSound();
                    isJumping = false;
                    health--;
                    updateHealthDisplay();
                    if (health <= 0) {
                        playGameOverSound();
                        alert(`Game Over! Final Score: ${score}. Refresh to restart.`);
                        playerY = 0;
                        playerX = 180;
                        velocity = 0;
                        horizontalVelocity = 0;
                        health = 3;
                        score = 0;
                        gameStarted = false;
                        scoreDisplay.textContent = `Score: ${score}`;
                        updateHealthDisplay();
                        platforms.forEach(p => gameContainer.removeChild(p.element));
                        platforms.length = 0;
                        for (let i = 0; i < 5; i++) {
                            createPlatform(i * 150);
                        }
                    }
                }
            }

            platforms.forEach((platform, index) => {
                platform.y -= platformSpeed;
                platform.element.style.bottom = platform.y + 'px';

                const playerRect = player.getBoundingClientRect();
                const platRect = platform.element.getBoundingClientRect();
                
                if (playerRect.bottom <= platRect.top + 5 &&
                    playerRect.bottom >= platRect.top - 5 &&
                    playerRect.right > platRect.left &&
                    playerRect.left < platRect.right &&
                    velocity < 0) {
                    playerY = platform.y + 20;
                    velocity = 0;
                    horizontalVelocity = 0;
                    if (isJumping) {
                        playLandSound();
                        isJumping = false;
                        if (platform.isHealth && health < 3) {
                            health++;
                            updateHealthDisplay();
                            platform.element.style.backgroundImage = `url('${platformImages[0]}')`;
                            platform.isHealth = false;
                        }
                    }
                }

                if (platform.y < -20) {
                    gameContainer.removeChild(platform.element);
                    platforms.splice(index, 1);
                    createPlatform(600);
                }
            });

            player.style.bottom = playerY + 'px';
            player.style.left = playerX + 'px';

            requestAnimationFrame(update);
        }

        // Initialize health display with hearts and start game
        updateHealthDisplay();
        update();
    </script>
</body>
</html>
